<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bereket Wolde</title>
    <script src="js/script.js"></script>
  </head>
  <body>
    <main>
      <nav class="flex items-center">
        <div class="logo_container">
          <img class="logo" src="assets/img/logo.jpeg"
        </div>
      </nav>
      <section class="flex container flex-col gap3">
        <h1 class="font600">
          Building Seamless Digital Experiences with Code & Curiosity
          <span class="font600 subheadline">fullstack developer</span>
        </h1>

        <div class="flex gap10 cardcontainer">
          <div class="card">
            <div>
              <img src="assets/img/work.png" alt="Bereket Wolde" />
              <h3 class="tag">Works</h3>
            </div>
          </div>
          <div class="card">
            <div>
              <img src="assets/img/services.png" alt="Bereket Wolde" />
              <h3 class="tag">Services</h3>
            </div>
          </div>
          <div class="card">
            <div>
              <img src="assets/img/about.png" alt="Bereket Wolde" />
              <h3 class="tag">About</h3>
            </div>
          </div>
          <div class="card">
            <div>
              <img src="assets/img/plans.png" alt="Bereket Wolde" />
              <div class="tag">Plans</div>
            </div>
          </div>
        </div>
      </section>
      <footer class="flex flex-col items-center gap10">
        <div class="flex">
          <button><a>Email</a></button>
          <button><a>Book a call</a></button>
        </div>
        <p>�� 2023 Bereket Wolde. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
