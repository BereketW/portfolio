<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bereket Wolde - Fullstack Developer | Frontend Specialist"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Bereket Wolde</title>
  </head>
  <body>
    <main>
      <nav class="flex items-center">
        <div class="logo_container">
          <img class="logo" src="assets/img/logo.jpeg"
        </div>
      </nav>
      <section class="flex container flex-col gap3">
        <h1 class="font600">
          Building Seamless Digital Experiences with Code & Curiosity
          <span class="font600 subheadline">fullstack developer</span>
        </h1>

        <div class="flex gap10 cardcontainer">
          <div draggable="true" class="card works-container">
            <div class="work-btn">
              <img src="assets/img/work.png" alt="Bereket Wolde" />
              <div class="tag">Works</div>
            </div>
            <section class="works">
              <div class="work flex work-1" class="gap-8">
                <img class="work_img" src="assets/img/abrelohd.png" />
                <img class="work_img_small" src="assets/img/abrelo-blog.png" />
              </div>
              <div class="gap-8 work work-2">
                <img class="work_img" src="assets/img/rejuvaglow.png" />
              </div>
              <div class="gap-8 work work-3">
                <img class="work_img" src="assets/img/taskAI.png" />
              </div>
              <div class="gap-8 work work-4">
                <img class="work_img" src="assets/img/taskAI.png" />
              </div>
            </section>
          </div>
          <div class="card service-container">
            <div>
              <img src="assets/img/services.png" alt="Bereket Wolde" />
              <div class="tag">Services</div>
            </div>
            <section class="flex services gap-8" id="services">
              <div class="service" class="gap-8">
                <h1>Frontend Development</h1>
                <img class="service_img" src="assets/img/abrelohd.png" />
              </div>
              <div class="gap-8 service">
                <h1>Backend Development</h1>
                <img class="service_img" src="assets/img/rejuvaglow.png" />
              </div>
              <div class="gap-8 service">
                <h1>Fullstack Development</h1>
                <img class="service_img" src="assets/img/taskAI.png" />
              </div>
            </section>
          </div>
          <div class="card">
            <div>
              <img src="assets/img/about.png" alt="Bereket Wolde" />
              <div class="tag">About</div>
            </div>
          </div>
          <div class="card">
            <div>
              <img src="assets/img/plans.png" alt="Bereket Wolde" />
              <div class="tag">Plans</div>
            </div>
          </div>
        </div>
      </section>
      <footer class="flex flex-col items-center gap10">
        <div class="flex gap-4 footer-links">
          <button draggable="true" dropzone="call" class="email">
            <a>Email</a>
          </button>
          <button id="call" class="call"><a>Book a call</a></button>
        </div>
        <div class="footer-slogan">
          *Disclaimer: We design for your users, not just for you.
        </div>
      </footer>
    </main>
    <section id="modal" class="works-modal display-none">
      <div class="modal">
        <div class="modal-container">
          <button class="btn btn-close">Close &times;</button>
          <div class="modal-card">
            <div><img class="work_img" src="assets/img/taskAI.png" /></div>
          </div>
          <div class="modal-card">
            <div><img class="work_img" src="assets/img/taskAI.png" /></div>
          </div>
          <div class="modal-card">
            <div><img class="work_img" src="assets/img/taskAI.png" /></div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
